
name: Workflow
on: [workflow_dispatch]
jobs:
    PrepareEnvJob:
        runs-on: ubuntu-latest
        steps:
          - name: checkout repo content
            uses: actions/checkout@v3
          - name: create dir's
            run: |
                mkdir -p ../../../.aws
                mkdir -p models
                mkdir -p data
            shell: bash
          - name: config aws
            run: |
                echo -e "[default]\n	region=ru-1" >> ../../../.aws/config
                echo -e "[default]\n	aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}\n	aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ../../../.aws/credentials
            shell: bash
          - name: install requirements
            run: pip install -r requirements.txt
          - name: validate storage
            run: python src/validate_storage.py "LastFM-artist-recommender"
    
    CheckDataUpdatesJob:
        runs-on: ubuntu-latest
        needs: PrepareEnvJob
        steps:
          - name: checkout repo content
            uses: actions/checkout@v3
          - name: create dir's
            run: |
                mkdir -p ../../../.aws
                mkdir -p models
                mkdir -p data
            shell: bash
          - name: config aws
            run: |
                echo -e "[default]\n	region=ru-1" >> ../../../.aws/config
                echo -e "[default]\n	aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}\n	aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ../../../.aws/credentials
            shell: bash
          - name: install requirements
            run: pip install -r requirements.txt
          - name: check data updates
            run: python src/check_for_updates.py "LastFM-artist-recommender"
      
    
    SelectModelJob:
        runs-on: ubuntu-latest
        needs: CheckDataUpdatesJob
        steps:
          - name: checkout repo content
            uses: actions/checkout@v3
          - name: create dir's
            run: |
                mkdir -p ../../../.aws
                mkdir -p models
                mkdir -p data
            shell: bash
          - name: config aws
            run: |
                echo -e "[default]\n	region=ru-1" >> ../../../.aws/config
                echo -e "[default]\n	aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}\n	aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ../../../.aws/credentials
            shell: bash
          - name: install requirements
            run: pip install -r requirements.txt
          - name: select best model
            run: python src/select_best_model.py "LastFM-artist-recommender"
    
    DeployModelJob:
        runs-on: ubuntu-latest
        needs: SelectModelJob
        steps:
          - name: checkout repo content
            uses: actions/checkout@v3
          - name: create dir's
            run: |
                mkdir -p ../../../.aws
                mkdir -p models
                mkdir -p data
            shell: bash
          - name: config aws
            run: |
                echo -e "[default]\n	region=ru-1" >> ../../../.aws/config
                echo -e "[default]\n	aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}\n	aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ../../../.aws/credentials
            shell: bash
          - name: install requirements
            run: pip install -r requirements.txt
          - name: deploy best model
            run: python src/update_server.py
