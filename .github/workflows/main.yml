
name: Workflow
on: [workflow_dispatch]
jobs:
    LoadDataset:
        runs-on: ubuntu-latest
        steps:
          - name: checkout repo content
            uses: actions/checkout@v3
          - name: config aws
            run: |
                mkdir -p .aws
                cd .aws
                echo -e "[default]\n	region=ru-1" >> config
                echo -e "[default]\n	aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}\n	aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> credentials
            shell: bash
          - name: create dir's
            run: mkdir -p data/raw
          - name: install script requirements
            run: pip install -r src/requirements.txt
          - name: load data
            run: python src/load_data.py "LastFM-artist-recommender" "data/raw/lastfm_artist_list.csv"
